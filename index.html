<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashy Animated Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 2rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #667eea; }
      to { text-shadow: 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #764ba2; }
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: particle-rise 2s linear forwards;
    }

    @keyframes particle-rise {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      color: white;
      animation: slideIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: white;
    }

    .rainbow-text {
      background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8f00ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-shapes" id="shapes"></div>
    
    <h1 class="rainbow-text">Welcome to FlashySite!</h1>
    
    <button class="btn" onclick="createParticles(event)">Click for Magic!</button>
    <button class="btn" onclick="openModal()">Show Modal</button>
    <button class="btn" onclick="changeBackground()">Change Colors</button>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Amazing!</h2>
      <p>You've discovered the secret modal! âœ¨</p>
    </div>
  </div>

  <script>
    // Create floating shapes
    function createFloatingShapes() {
      const shapesContainer = document.getElementById('shapes');
      for (let i = 0; i < 15; i++) {
        const shape = document.createElement('div');
        shape.className = 'shape';
        shape.style.width = Math.random() * 100 + 20 + 'px';
        shape.style.height = shape.style.width;
        shape.style.left = Math.random() * 100 + '%';
        shape.style.top = Math.random() * 100 + '%';
        shape.style.animationDelay = Math.random() * 6 + 's';
        shape.style.animationDuration = (Math.random() * 4 + 4) + 's';
        shapesContainer.appendChild(shape);
      }
    }

    // Create particle effect
    function createParticles(event) {
      const rect = event.target.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;

      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + Math.random() * 40 - 20 + 'px';
        particle.style.top = y + Math.random() * 40 - 20 + 'px';
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 2000);
      }
    }

    // Modal functions
    function openModal() {
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Change background colors
    function changeBackground() {
      const colors = [
        'linear-gradient(45deg, #667eea 0%, #764ba2 100%)',
        'linear-gradient(45deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(45deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(45deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(45deg, #fa709a 0%, #fee140 100%)'
      ];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.background = randomColor;
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    // Initialize floating shapes
    createFloatingShapes();

    // Add mouse trail effect
    document.addEventListener('mousemove', function(e) {
      if (Math.random() > 0.9) {
        const trail = document.createElement('div');
        trail.style.position = 'absolute';
        trail.style.left = e.pageX + 'px';
        trail.style.top = e.pageY + 'px';
        trail.style.width = '6px';
        trail.style.height = '6px';
        trail.style.background = 'rgba(255, 255, 255, 0.7)';
        trail.style.borderRadius = '50%';
        trail.style.pointerEvents = 'none';
        trail.style.animation = 'particle-rise 1s linear forwards';
        document.body.appendChild(trail);

        setTimeout(() => {
          trail.remove();
        }, 1000);
      }
    });
  </script>
</body>
</html>
